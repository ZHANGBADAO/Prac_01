<!DOCTYPE html>
<html lang="en" ng-app="demo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title></title>
</head>
<body>


<div class="well" ng-controller="one">
    {{msg}}
</div>

<div class="well" ng-controller="two">
    {{msg}}
</div>

<div class="well" ng-controller="three">
    {{msg}}
</div>

<script src="bower_components/angular/angular.js"></script>
<script>
    (function(){
        angular.module("demo",[])
                .controller("one",function($scope,$rootScope){
                    $rootScope.msg = "root hello"
//                    $scope.msg = "hello one"
                })
                .controller("two",function($scope){
//                    $scope.msg = "hello two"
                })
                .controller("three",function($scope){
                    $scope.msg = "hello three"
                })

    })()
</script>
</body>
</html>
